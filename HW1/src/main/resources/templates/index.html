<script type="text/javascript">
    window.onload = function() {
        function fetchData(placeName) {
            fetch('http://localhost:8083/api/statistics?country=' + placeName)
                .then((res) => res.json())
                .then((data) => {
                    let output = `
                        <ul class="list-group mb-3" id="covidList">
                          <li class="list-group-item" id="continent">Continent: ${data.continent}</li>
                          <li class="list-group-item" id="country">Country: ${data.country}</li>
                          <li class="list-group-item" id="cases">Cases: ${data.cases}</li>
                          <li class="list-group-item" id="deaths">Deaths: ${data.deaths}</li>
                          <li class="list-group-item" id="tests">Tests: ${data.tests}</li>
                          <li class="list-group-item" id="day">Day: ${data.day}</li>
                          <li class="list-group-item" id="time">Time: ${data.time}</li>
                        </ul>
                      `
                    document.getElementById('output').innerHTML = output;
                })
                .catch((err) => console.log((err)));
        }

        document.getElementById("searchButton").onclick = function () {
            var placeName = document.getElementById("placeName").value;
            fetchData(placeName);
        };
    }
</script>
